{% extends "base.html" %}
{% set serverless = true %}

{% block main %}
<section class="card-body">
    <div class="form-group">
	    <label for="text-input">Text</label>
	    <textarea class="form-control" id="text-input" rows="5"></textarea>
	</div>
	<div class="row d-flex justify-content-around">
	    <button type="button" class="btn btn-primary col-sm-6" onclick="replace()">Replace</button>
	    <button type="button" class="btn btn-warning col-sm-2" onclick="clearInput()">Clear</button>
	</div>
</section>
<section id="result" class="card-body">
	<div class="form-group row">
	    <label for="find" class="col-sm-1 col-form-label">Find:</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="find">
	    </div>
	    <label for="replace" class="col-sm-1 col-form-label">Replace:</label>
	    <div class="col-sm-4">
	      <input type="text" class="form-control" id="replace">
	    </div>
	    <div class="form-check col-sm-1">
		  	<input class="form-check-input" type="radio" name="replaceKind" id="replaceFirst" value="replaceFirst" checked>
		  	<label class="form-check-label" for="replaceFirst">
		    	First 
		  	</label>
		</div> 
	    <div class="form-check col-sm-1">
			<input class="form-check-input" type="radio" name="replaceKind" id="replaceAll" value="replaceAll">
	  		<label class="form-check-label" for="replaceAll">
	    		All 
	  		</label>
		</div>
  	</div>
</section>
{% endblock %}
{% block javaScriptEnd %}
<script type="text/javascript">
	function replace() {
		let text = document.getElementById('text-input');	
		let find = document.getElementById('find');
		let replace = document.getElementById('replace');
		if(document.getElementById('replaceAll').checked == true){
			while(text.value.indexOf(find.value) != -1)
				text.value = text.value.replace(find.value, replace.value); 
		}else{
			text.value = text.value.replace(find.value, replace.value); 
		}
	}
</script>
{% endblock %}
